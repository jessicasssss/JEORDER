<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEORDER: Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="./home.html">JEORDER</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" id="for-admin">
              <a class="nav-link active" href="./addProduct.html">Add Product</a>
            </li>
            <li class="nav-item" id="for-user">
              <a class="nav-link" href="./cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./order.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./profile.html"
                >Profile</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-primary" id="logout_btn">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="mb-4">Add Product</h2>
      <div id="alert"></div>
      <form id="productForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nameP" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="nameP"
            name="nameP"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            min="0"
            required
          />
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            name="stock"
            min="1"
            required
          />
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Product Images</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            multiple
            required
          />
          <div class="form-text">You can upload multiple images (Max: 4)</div>
        </div>

        <button type="button" class="btn btn-success" id="add_btn">Add Product</button>
      </form>
    </div>

    <script src="../javascript/authenticateIN.js"></script>
    <script src="../javascript/logout.js"></script>
    <script src="../javascript/addProduct.js"></script>
  </body>
</html>
