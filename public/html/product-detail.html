<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEORDER: Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold" href="./home.html">JEORDER</a>
        <!-- Tombol toggle untuk mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" id="for-admin">
              <a class="nav-link" href="./addProduct.html">Add Product</a>
            </li>
            <li class="nav-item" id="for-user">
              <a class="nav-link" href="./cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./order.html">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Profile</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-primary" id="logout_btn">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row align-items-start">
        <div class="col-md-6">
          <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators" id="carousel-indicators"></div>
            <div
              class="carousel-inner rounded shadow"
              id="carousel-images"
            ></div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carousel"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carousel"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <h2 class="fw-bold text-primary mb-3" id="product-name"></h2>
          <h4 class="text-danger mb-3" id="product-price"></h4>
          <p>
            <span class="fw-bold">Stock:</span> <span id="product-stock"></span>
          </p>
          <div id="product-action"></div>
        </div>

        <div class="col-md-12 mt-4">
          <h4>Product Description</h4>
          <p class="mb-4  border-top p-3" id="product-description"></p>
        </div>
      </div>
    </div>

    <script src="../javascript/authenticateIN.js"></script>
    <script src="../javascript/logout.js"></script>
    <script src="../javascript/productDetail.js"></script>
  </body>
</html>
