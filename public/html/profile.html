<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEORDER: Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="./home.html">JEORDER</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" id="for-admin">
              <a class="nav-link" href="./addProduct.html">Add Product</a>
            </li>

            <li class="nav-item" id="for-user">
              <a class="nav-link" href="./cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./order.html">Order</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./profile.html"
                >Profile</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-primary" id="logout_btn">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h2 class="mb-4">Profile</h2>
      <form id="profileForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            disabled
          />
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="date_of_birth"
          />
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input
            type="text"
            class="form-control"
            id="role"
            name="role"
            disabled
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            name="address"
            rows="3"
            placeholder="Enter address"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="update">
          Update Profile
        </button>
      </form>

      <div id="alert" class="mt-3"></div>
    </div>
    <script src="../javascript/authenticateIN.js"></script>
    <script src="../javascript/logout.js"></script>
    <script type="module" src="../javascript/profile.js"></script>
  </body>
</html>
